        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 40px 0;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
            width: 260px;
            text-align: center;
            transition: box-shadow 0.2s;
            text-decoration: none;
            color: #222;
        }
        .card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.16);
        }
        .card-img {
            width: 80px;
            height: auto;
            object-fit: contain;
            margin-bottom: 16px;
        }
        .card-title {
            font-size: 1.3em;
            margin-bottom: 12px;
            font-weight: bold;
        }
        .card-desc {
            font-size: 1em;
            color: #555;
        }

        </a>
    </div>
</body>
